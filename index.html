<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="css/main.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sorting Algorithms Visualizer</title>
  <link rel="icon" type="image/png" href="/favicon.png"/>
</head>

<body>
  <div id="app">
    <div id="toolbar">
      <div class="form-group">
        <span class="form-group-header">Algorithms</span>
        <input type="radio" id="insertionSort" name="algorithm" value="insertionSort" checked>
        <label for="insertionSort">Insertion Sort</label>
        <input type="radio" id="selectionSort" name="algorithm" value="selectionSort">
        <label for="selectionSort">Selection Sort</label>
        <input type="radio" id="bubbleSort" name="algorithm" value="bubbleSort">
        <label for="bubbleSort">Bubble Sort</label>
        <input type="radio" id="quickSort" name="algorithm" value="quickSort">
        <label for="quickSort">Quick Sort</label>
        <input type="radio" id="mergeSort" name="algorithm" value="mergeSort">
        <label for="mergeSort">Merge Sort</label>
      </div>

      <div class="form-group">
        <span class="form-group-header">Array Size</span>
        <input type="range" min="4" max="100" value="50" class="slider" id="arraySize" />
      </div>

      <div class="form-group">
        <span class="form-group-header">Speed</span>
        <input type="radio" id="slow" name="speed" value="slow">
        <label for="slow">Slow</label>
        <input type="radio" id="medium" name="speed" value="medium" checked>
        <label for="medium">Medium</label>
        <input type="radio" id="fast" name="speed" value="fast">
        <label for="fast">Fast</label>
      </div>

      <div class="form-group">
        <span class="form-group-header">Actions</span>
        <button id="generateArrayButton">New Array</button>
        <button id="startButton">Start</button>
      </div>
    </div>

    <!-- Visualizer will be injected here -->

    <script type="module" src="/javascript/main.ts"></script>
  </div>
</body>

</html>
